# Prometheus Configuration for OMEN
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'omen'
    static_configs:
      - targets: ['omen:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'riskcast'
    static_configs:
      - targets: ['riskcast:8001']
    metrics_path: /metrics
    scrape_interval: 10s
