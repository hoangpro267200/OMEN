# ═══════════════════════════════════════════════════════════════════════════════
# OMEN CI Pipeline — Lint, Test, Build, Security
# ═══════════════════════════════════════════════════════════════════════════════

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Lint & Format
  # ═══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
          pip install -e .

      - name: Ruff lint
        run: ruff check src tests

      - name: Black format check
        run: black --check src tests

      - name: MyPy type check
        run: mypy src --ignore-missing-imports

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: omen-demo/package-lock.json

      - name: Install frontend dependencies
        working-directory: omen-demo
        run: npm ci

      - name: ESLint
        working-directory: omen-demo
        run: npm run lint

  # ═══════════════════════════════════════════════════════════════════════════
  # Unit Tests
  # ═══════════════════════════════════════════════════════════════════════════
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          mkdir -p test-results
          pytest tests/ \
            --cov=src/omen \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=test-results/junit.xml \
            --cov-fail-under=20
        env:
          OMEN_LEDGER_BASE_PATH: /tmp/test_ledger
          OMEN_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: test-results/

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: omen-demo/package-lock.json

      - name: Install dependencies
        working-directory: omen-demo
        run: npm ci

      - name: Run tests
        working-directory: omen-demo
        run: npm run test

      - name: Run coverage (if available)
        working-directory: omen-demo
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          directory: omen-demo/coverage
          flags: frontend
          fail_ci_if_error: false

  # ═══════════════════════════════════════════════════════════════════════════
  # Integration Tests
  # ═══════════════════════════════════════════════════════════════════════════
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          mkdir -p test-results
          pytest tests/integration/ -v --junitxml=test-results/integration-junit.xml --no-cov
        env:
          OMEN_SECURITY_API_KEYS: '["test-key-integration"]'

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/

  # ═══════════════════════════════════════════════════════════════════════════
  # E2E Tests
  # ═══════════════════════════════════════════════════════════════════════════
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: omen-demo/package-lock.json

      - name: Install dependencies
        working-directory: omen-demo
        run: npm ci

      - name: Install Playwright browsers
        working-directory: omen-demo
        run: npx playwright install --with-deps chromium

      - name: Build frontend for E2E
        working-directory: omen-demo
        run: npm run build

      - name: Run E2E tests
        working-directory: omen-demo
        run: npx playwright test --project=chromium --retries=1 --timeout=60000
        env:
          CI: "true"
          E2E_BASE_URL: "http://localhost:5174"
        continue-on-error: true
        timeout-minutes: 10

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: omen-demo/playwright-report/

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: omen-demo/test-results/

  # ═══════════════════════════════════════════════════════════════════════════
  # Build Docker Images
  # ═══════════════════════════════════════════════════════════════════════════
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, test-integration]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════════════════
  # Security Scan
  # ═══════════════════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true
