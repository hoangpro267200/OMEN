name: OMEN Tests

on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run backend tests
        run: |
          mkdir -p test-results
          pytest --cov=src/omen --cov-fail-under=80 --junitxml=test-results/backend-junit.xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false

      - name: Upload backend test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: test-results/

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: omen-demo/package-lock.json

      - name: Install frontend dependencies
        working-directory: omen-demo
        run: npm ci

      - name: Run frontend unit tests
        working-directory: omen-demo
        run: npm run test

      - name: Install Playwright browsers
        working-directory: omen-demo
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: omen-demo
        run: npm run test:e2e
        env:
          CI: "true"

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: omen-demo/test-results/

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: omen-demo/playwright-report/
