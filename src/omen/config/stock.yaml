# ═══════════════════════════════════════════════════════════════════════════════
# OMEN Stock/Index/Forex/Bond Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# This file configures the stock adapter for fetching market data.
# Supports: yfinance (global), vnstock (Vietnam)

settings:
  # Default provider: yfinance, vnstock, both, mock
  default_provider: both
  
  # Timeouts and retries
  timeout_seconds: 30.0
  retry_attempts: 3
  retry_backoff_seconds: 1.0
  
  # Historical data lookback
  lookback_days: 30

spike_detection:
  # Default threshold for spike detection (%)
  default_threshold_pct: 3.0
  
  # Z-score threshold for anomaly detection
  zscore_threshold: 2.0
  
  # Severity levels (percentage change thresholds)
  severity_levels:
    minor:
      min_pct: 1.0
      max_pct: 3.0
    moderate:
      min_pct: 3.0
      max_pct: 5.0
    major:
      min_pct: 5.0
      max_pct: 10.0
    extreme:
      min_pct: 10.0
      max_pct: null  # No upper bound

scoring:
  # Maximum confidence boost from stock signals
  max_confidence_boost: 0.10
  
  # Category weights for scoring
  category_weights:
    volatility: 1.0      # VIX - highest weight
    bond: 0.9            # Interest rates
    forex: 0.8           # Currency movements
    index: 0.7           # Market indices
    commodity: 0.6       # Already covered by commodity adapter
    stock: 0.5           # Individual stocks

